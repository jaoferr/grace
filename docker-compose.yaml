version: "3.8"

services:
  database:
    image: mongo:4.2.12
    env_file:
      - mongodb.env
    ports:
      - "27017:27017"
    volumes:
      - "app_db:/data/db/"

  tika:
    image: apache/tika:2.3.0
    ports:
      - "9998:9998"

  app:
    # image: grace_app
    build: .
    env_file:
      - build.env
    environment:
      - SQL_HOST=database
      - TIKA_HOST=tika
    ports:
      - "8000:8000"
    volumes:
      - "app_data:/app/data"

volumes:
  app_data:
  app_db: